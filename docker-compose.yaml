version: '3'
services:
  caddy:
    image: caddy/caddy:2.2.1-alpine
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
  signalling:
    build:
      context: server
      dockerfile: Dockerfile
    ports:
      - '5000:5000'
